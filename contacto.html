    <div class="container">
    <section id="contacto">
        <h1>Contactanos</h1>
        <form action="#" id="formulario" onsubmit="return validar();">
            <div class="datos-formularios">
                <div class="nombre">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" value="">
                    <span id="validar_nombre" style="color:red;"></span>
                </div>
                <div class="email">
                    <label for="email">email:</label>
                    <input type="email" name="email" id="email" placeholder="email">
                    <span id="validar_email" style="color:red;"></span>
                </div>

                <div class="telefono">
                    <label for="telefono">Telefono:</label>
                    <input type="text" name="telefono" id="telefono" placeholder="telefono">
                    <span id="validar_telefono" style="color:red;"></span>
                </div>
            </div>

            <div class="mensaje">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" cols="30" rows="10" id="mensaje">
                </textarea>
            </div>

            <div class="boton-formulario">
                <button type="submit">Enviar mensaje</button>
            </div>


        </form>
